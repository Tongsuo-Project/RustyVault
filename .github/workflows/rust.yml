    - uses: actions/checkout@v3
    - uses: shogo82148/actions-setup-mysql@v1
      with:
        mysql-version: "5.7"
        root-password: "password"
        my-cnf: |
          skip-ssl
          port=3306
    - run: mysql -uroot -ppassword -h localhost:3306 -e "CREATE DATABASE IF NOT EXISTS vault;"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
